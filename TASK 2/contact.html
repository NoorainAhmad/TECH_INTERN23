        <div class="contactForm">
            <h1>What are you waiting for? Let's work together!</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Enter your name: </label>
            <input type="name" class="form-control" id="name">
          </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <br>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <br>
            <div class="mb-3 " id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want a project where we can work together.</label>
            </div>
            <br>
            <button type="submit" class="btn btn-sb">Submit</button>
          </form>
        
    </div>
